{% extends 'layout/base.html' %}

{% block title %}{{ berita.title }}{% endblock %}

{% block content %}
<section class="container py-2">
    <a href="{%if request.META.HTTP_REFERER %}{{ request.META.HTTP_REFERER }}{% else %}{% url 'berita' %}{% endif %}" class="text-blue mb-3"><i class="bi bi-arrow-left"></i> Kembali</a>

    <div class="p-4">
        <h2 class="fw-bold">{{ berita.title }}</h2>
        <div class="d-flex align-items-center text-muted mb-4">
            <span class="me-3">
                <i class="bi bi-person"></i>
                {{ berita.author }}
            </span>
            <span>
                <i class="bi bi-calendar"></i>
                {{ berita.published_date | date }}
            </span>
        </div>
        <img src="{{ berita.image_url }}" class="w-100" style="object-fit: cover; max-height: 600px;" alt="">
        <div class="mt-4 text-justify">
            {{ berita.description | linebreaks }}
        </div>
    </div>
</section>
{% endblock %}
