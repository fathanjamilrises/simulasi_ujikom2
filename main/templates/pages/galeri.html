{% extends 'layout/base.html' %}

{% block title %}Galeri - SMKN 4 Tasikmalaya{% endblock %}

{% block content %}
<!-- Header -->
<section
  class="header-profil text-center text-white d-flex align-items-center justify-content-center"
>
  <div class="overlay"></div>
  <div class="position-relative">
    <h2 class="fw-bold mb-3">Galeri</h2>
    <p class="fs-6 small">Lorem ipsum dolor sit amet.</p>
  </div>
</section>
<!-- End Header -->

<!-- Galeri Section -->
<section class="container py-5">
  <div class="row g-3 mt-3">
    {% for item in galeri %}
    <div class="col-6 col-md-4 col-lg-3">
      <img src="{{ item.image_url }}" class="img-fluid object-fit-cover" style="height: 250px; cursor: pointer;"
        alt="{{ item.alt }}" data-bs-toggle="modal" data-bs-target="#imageModal"
        onclick="setModalImage('{{ item.image_url }}')">
    </div>
    {% endfor %}
  </div>
  <div class="text-center mt-3">
    <a href="{% url 'galeri' %}" class="btn btn-blue">Selengkapnya</a>
  </div>
</section>

<!-- End Galeri Section -->

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <img id="modalImage" src="" class="img-fluid rounded" alt="Gambar">
    </div>
  </div>
</div>
{% endblock %}
